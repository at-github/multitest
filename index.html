<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charSet="utf-8"/>
    <title>multi | test</title>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
  <style>
    ul {
      list-style: none;
      padding: 0;
    }

    label, input {
      cursor: pointer;
    }

    #container {
      display: flex;
      flex-direction: row;
    }

    nav {
      min-width: 200px;
    }

    #map {
      width: 600px;
      height: 600px;
    }
  </style>
  <body>
      <div id="container">
        <nav>
          <ul>
            <li>
              <input type="checkbox" id="porte-champerret" data-lat="48.885651" data-lng="2.291234" data-title="Porte de Champerret" />
              <label for="porte-champerret">Porte de Champerret</label>
            </li>
            <li>
              <input type="checkbox" id="notre-dame" data-lat="48.852846" data-lng="2.350412" data-title="Notre dame" />
              <label for="notre-dame">Notre dame</label>
            </li>
          </ul>
        </nav>
        <section>
          <div id="map"></div>
        </section>
      </div>
      <script>
        const popups = {}
        const map = L.map('map').setView([48.8781322 , 2.3238234], 13);

        const checkAttributes = element => {
          if (
            element?.dataset?.lat === undefined
            || element?.dataset?.lat === ''
          )
            throw new Error('Missing lat')

          if (
            element?.dataset?.lng === undefined
            || element?.dataset?.lng === ''
          )
            throw new Error('Missing lng')

          if (
            element?.dataset?.title === undefined
            || element?.dataset?.title === ''
          )
            throw new Error('Missing title')

          if (
            element.id === undefined
            || element.id === ''
          )
            throw new Error('Missing id')
        }

        L.tileLayer(
          'https://tile.openstreetmap.org/{z}/{x}/{y}.png',
          {
            maxZoom: 19,
            attribution: 'Made for multi technical test | &copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
          }
        ).addTo(map);

        document.onreadystatechange = () => {
          if (document.readyState === 'complete') {
            const poisInputs = document.querySelectorAll('nav input')

            // Uncheck on click the map, prevent closed popup & checked input
            map.on('click', (e) => {
              poisInputs.forEach(input => {
                input.checked = false
              })
            })

            poisInputs.forEach(input => {
              try {
                checkAttributes(input)
              } catch(error) {
                console.error(error)
                alert('Désolé un problème technique est survenu')
              }

              input.addEventListener('change', (event) => {

                // Uncheck other input, so only one will be checked
                // I should use radio input
                poisInputs.forEach(poiElement => {
                  if (poiElement !== input)
                    poiElement.checked = false
                })

                const element = event.target

                const lat = element.dataset.lat
                const lng = element.dataset.lng
                const title = element.dataset.title
                const id = element.id

                if (element.checked === true) {
                  popups[element.id] = L.popup()
                    .setLatLng([lat, lng])
                    .setContent(title)
                    .openOn(map);
                } else {
                  if (popups[element.id])
                    popups[element.id].close()
                }
              })
            })
          }
        }
      </script>
  </body>
</html>
